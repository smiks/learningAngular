<div class="demo-content container container-fluid">
    <form [formGroup]="quoteForm" class="row searchBar" (ngSubmit)="onSubmit();">
        <div class="col-4">
          <input class="form-control" placeholder="Keywords" formControlName="keywords"/>
        </div>
        <div class="col-2">
          <button class="btn btn-primary">SEARCH 4 Memes</button>
        </div>
      </form>
    
    

      
      <div class="row">
        <div class="col-12 text-center">
          @for(meme of memes; track meme){
            <div class="row">
              <div class="col-12 text-center">
                <app-meme [name]="meme.name" [likes]="meme.likes" [locPrefix]="locPrefix" [location]="meme.location"></app-meme>
              </div>
            </div>
          }
        </div>
      </div>      
</div>
