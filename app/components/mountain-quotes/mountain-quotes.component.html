
<div class="row">
    <div class="ccol-12 text-center">
        Searching for <u>Mountains</u> related quotes
    </div>
</div> 

<div class="col-12 text-center">
    <button class="btn btn-secondary" (click)="goHome()">Go Back</button>
  </div>    


<div class="row">
    @for(quote of quotes; track quote){
        <div class="row quoteLine">
            <div class="col-12 text-center">
                <i>"{{ quote?.quote && sanitizeQuote(quote.quote)}}"</i> <br />
                @if (quote?.author.length) {
                    ~ By {{ quote?.author }}
                }
            </div>

        </div>
    }
    @empty{
        <div class="row">
            <div class="col-12 text-center">
                No quotes loaded
            </div>
        </div>        
    }
</div>
